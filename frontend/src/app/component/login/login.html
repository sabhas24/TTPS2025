<div class="login-page">
    <!-- Header with navigation -->
    <header class="login-header">
        <div class="header-content">
            <div class="logo-section" routerLink="/">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2C10.8954 2 10 2.89543 10 4C10 5.10457 10.8954 6 12 6C13.1046 6 14 5.10457 14 4C14 2.89543 13.1046 2 12 2Z"
                        fill="currentColor" />
                    <path
                        d="M7 5C5.89543 5 5 5.89543 5 7C5 8.10457 5.89543 9 7 9C8.10457 9 9 8.10457 9 7C9 5.89543 8.10457 5 7 5Z"
                        fill="currentColor" />
                    <path
                        d="M17 5C15.8954 5 15 5.89543 15 7C15 8.10457 15.8954 9 17 9C18.1046 9 19 8.10457 19 7C19 5.89543 18.1046 5 17 5Z"
                        fill="currentColor" />
                    <path
                        d="M4 11C2.89543 11 2 11.8954 2 13C2 14.1046 2.89543 15 4 15C5.10457 15 6 14.1046 6 13C6 11.8954 5.10457 11 4 11Z"
                        fill="currentColor" />
                    <path
                        d="M20 11C18.8954 11 18 11.8954 18 13C18 14.1046 18.8954 15 20 15C21.1046 15 22 14.1046 22 13C22 11.8954 21.1046 11 20 11Z"
                        fill="currentColor" />
                    <path
                        d="M12 10C9.23858 10 7 12.2386 7 15C7 16.0929 7.29177 17.1175 7.80399 18L16.196 18C16.7082 17.1175 17 16.0929 17 15C17 12.2386 14.7614 10 12 10Z"
                        fill="currentColor" />
                </svg>
                <span class="logo-text">PetFind</span>
            </div>

            <nav class="nav-links">
                <a routerLink="/" class="nav-link">¿Dónde estás? Volvé a casa</a>
                <a routerLink="/mascotas-perdidas" class="nav-link">Mascotas perdidas</a>
                <a routerLink="/ranking" class="nav-link">Ranking</a>
                <a routerLink="/" class=" btn-home">Home</a>
            </nav>
        </div>
    </header>

    <!-- Centered login form with modern design -->
    <main class="login-content">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <h1>Iniciar Sesión</h1>
                    <p>Ingresá a tu cuenta para continuar</p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                                    stroke-width="2" />
                                <polyline points="22,6 12,13 2,6" stroke-width="2" />
                            </svg>
                            <input type="email" id="email" formControlName="email" placeholder="tu@email.com"
                                [class.error]="hasError('email', 'required') || hasError('email', 'email')">
                        </div>
                        <span class="error-text" *ngIf="hasError('email', 'required')">
                            El email es requerido
                        </span>
                        <span class="error-text" *ngIf="hasError('email', 'email')">
                            Email inválido
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2" />
                            </svg>
                            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                                placeholder="••••••••"
                                [class.error]="hasError('password', 'required') || hasError('password', 'minlength')">
                            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()"
                                aria-label="Mostrar contraseña">
                                <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2" />
                                    <circle cx="12" cy="12" r="3" stroke-width="2" />
                                </svg>
                                <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                        stroke-width="2" />
                                    <line x1="1" y1="1" x2="23" y2="23" stroke-width="2" />
                                </svg>
                            </button>
                        </div>
                        <span class="error-text" *ngIf="hasError('password', 'required')">
                            La contraseña es requerida
                        </span>
                        <span class="error-text" *ngIf="hasError('password', 'minlength')">
                            Mínimo 8 caracteres
                        </span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>Recordarme</span>
                        </label>
                        <a routerLink="/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn-submit" [disabled]="isSubmitting">
                        {{ isSubmitting ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                    </button>

                    <p class="register-link">
                        ¿No tenés cuenta? <a routerLink="/register">Registrate</a>
                    </p>
                </form>

                <div *ngIf="error" class="error-message-global">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2" />
                        <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" />
                        <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2" />
                    </svg>
                    {{ error }}
                </div>
            </div>
        </div>
    </main>

    <app-home-footer></app-home-footer>
</div>
