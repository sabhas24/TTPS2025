<div class="login-page">
    <header class="login-header">
        <div class="header-content">
            <div class="logo-section" routerLink="/">
                <span class="logo-text">PetFind</span>
            </div>
            <nav class="nav-links">
                <a routerLink="/" class="btn-home">Home</a>
            </nav>
        </div>
    </header>

    <main class="login-content">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <h1>Recuperar Contraseña</h1>
                    <p>Ingresá tu email para recibir un enlace de recuperación.</p>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" formControlName="email" placeholder="tu@email.com"
                                [class.error]="form.get('email')?.invalid && form.get('email')?.touched">
                        </div>
                        <span class="error-text"
                            *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                            El email es requerido
                        </span>
                        <span class="error-text"
                            *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
                            Email inválido
                        </span>
                    </div>

                    <button type="submit" class="btn-submit" [disabled]="form.invalid || isSubmitting">
                        {{ isSubmitting ? 'Enviando...' : 'Enviar enlace' }}
                    </button>

                    <div class="form-options" style="justify-content: center; margin-top: 1rem;">
                        <a routerLink="/login" class="forgot-link">Volver al inicio de sesión</a>
                    </div>
                </form>

                <div *ngIf="message" class="success-message-global">
                    {{ message }}
                </div>

                <div *ngIf="error" class="error-message-global">
                    {{ error }}
                </div>
            </div>
        </div>
    </main>

    <app-home-footer></app-home-footer>
</div>
