<app-home-header></app-home-header>

<main class="mis-mascotas-page">
  <h1>Mis Mascotas</h1>

  <div *ngIf="cargando">Cargando...</div>
  <div *ngIf="error" class="error-message-global">{{ error }}</div>

  <div *ngIf="!cargando && !error" class="mascotas-list">
    <div *ngFor="let mascota of mascotas" class="mascota-card">
      <img [src]="mascota.fotos[0]" alt="{{ mascota.nombre }}" />
      <div class="info">
        <h3>{{ mascota.nombre }}</h3>
        <p>Tamaño: {{ mascota.tamanio }}</p>
        <p>Color: {{ mascota.color }}</p>
        <p>{{ mascota.descripcionExtra }}</p>
        <button (click)="editarMascota(mascota.id)">Editar</button>
        <!-- Botón de eliminar solo visual, sin acción -->
        <button disabled>Eliminar</button>
      </div>
    </div>
  </div>
</main>
